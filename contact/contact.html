<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <div class="path">
            <span class="tag">
                <a href="" class="path__link">
                Home
    
            </a>
            </span>
            /
            <span class="tag">
                <a href="" class="path__link">
                Contact
    
            </a>
            </span>
        </div>

        <div class="contact">
            <div class="contact-us">
                <div class="contact-header">
                    <a href="#"><img src="images/icons-phone.svg"></a>
                    <h2>Call To Us</h2>
                </div>
                <div class="contact-info">
                    <p>We are available 24/7, 7 days a week.</p>
                    <p>Phone: +8801611112222</p>
                </div>
                <hr>
                <div class="contact-header">
                    <a href="#"><img src="images/icons-mail.svg"></a>
                    <h2>Write To Us</h2>
                </div>
                <div class="contact-info">
                    <p>Fill out our form and we will contact you within 24 hours.</p>
                    <p>Emails: customer@exclusive.com</p>
                    <p>Emails: support@exclusive.com</p>
                </div>
            </div>

            <div class="contact-form">
                <form action="">
                    <div class="input-form">
                        <input type="text" placeholder="Your Name*">
                        <input type="text" placeholder="Your Email*">
                        <input type="text" placeholder="Your Phone*">
                    </div>
                    <textarea cols="90" rows="10">Your Message</textarea>
                    <div class="button">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
</body>
</html>
