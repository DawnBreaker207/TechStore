<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <div class="path">
            <span class="tag">Account</span>
            /
            <span class="tag">My Account</span>
            /
            <span class="tag">Product</span>
            /
            <span class="tag">View Cart</span>
            /
            <span class="tag">Checkout</span>
        </div>
        <div class="heading">
            <h2>Billing Details</h2>
        </div>
        <div class="checkout-info">
            <div class="checkout-form">
                <div class="form-group">
                    <label>First Name<span class="required">*</span></label>
                    <input type="text" id="firstname" name="firstname" required>
                    <span></span>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="companyname" name="companyname">
                </div>
                <div class="form-group">
                    <label>Street Address<span class="required">*</span></label>
                    <input type="text" id="streetaddress" name="streetaddress" required>
                    <span></span>
                </div>
                <div class="form-group">
                    <label>Apartment, floor, etc. (optional)</label>
                    <input type="text" id="apartment" name="apartment">
                </div>
                <div class="form-group">
                    <label>Town/City<span class="required">*</span></label>
                    <input type="text" id="towncity" name="towncity" required>
                    <span></span>
                </div>
                <div class="form-group">
                    <label>Phone Number<span class="required">*</span></label>
                    <input type="text" id="phonenumber" name="phonenumber" required>
                    <span></span>
                </div>
                <div class="form-group">
                    <label>Email Address<span class="required">*</span></label>
                    <input type="text" id="email" name="email" required>
                    <span></span>
                </div>
                <div class="form-group">
                    <input type="checkbox"> Save this information for faster check-out next time 
                </div>
            </div>
            <div class="checkout-cart">
                <div class="product">
                    <div class="product-info">
                        <img src="images/controller.png">
                        <span>LCD Monitor</span>
                    </div>
                    <div class="price">$650</div>
                </div>
                <div class="product">
                    <div class="product-info">
                        <img src="images/screen.png">
                        <span>H1 Gamepad</span>
                    </div>
                    <div class="price">$1100</div>
                </div>
                <div class="cart-info">
                    <span>Subtotal:</span>
                    <span>$1750</span>
                </div>
                <hr>
                <div class="cart-info">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <hr>
                <div class="cart-info">
                    <span>Total:</span>
                    <span>$1750</span>
                </div>
                <div class="cart-purchase">
                    <input type="radio" name="bank" id="bank"><label for="">Bank</label>
                </div>
                <div class="cart-purchase">
                    <input type="radio" name="cash" id="cash"><label for="">Cash on delivery</label>
                </div>
                <div class="coupon">
                    <input type="text" name="coupon" id="coupon" placeholder="Coupon Code">
                    <button type="submit">Apply Coupon</button>
                </div>
                <div class="order">
                    <button type="submit">Place Order</button>
                </div>
            </div>
        </div>
    </main>
</body>
