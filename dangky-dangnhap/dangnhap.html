<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- trang dang nhap -->
    <div class="container">
        <div class="left-side">
            <div class="banner">
              <img src="image/anh-dep-ha-noi-10.jpg" alt="" width="550px" class="Signin-img">
            </div>
        </div>

        <div class="right-side">
    <h2>Đăng nhập</h2>
    <form>
      <div class="form-group">
        <label for="loginUsername">Tên đăng nhập:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Mật khẩu:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Đăng nhập</button>
        <a href="https://trello.com/b/JzAzGMS0/project-management">Foget Password ?</a>
      </div>
      <div class="switch-signup">
        <p>Bạn chưa có tài khoản ?   <a href="https://trello.com/b/JzAzGMS0/project-management">Sign Up</a></p>
      </div>
      <div class="form-group message">
        <!-- Hiển thị thông báo lỗi đăng nhập -->
      </div>
    </div>
    </form>
</div>
</body>
</html>
