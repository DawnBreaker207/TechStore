<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <div class="path">
            <span class="tag">Home</span>
            /
            <span class="tag">My Account</span>
        </div>
        <div class="account">
            <div class="manage">
                <h2>Manage My Account</h2>
                <div class="manage-link">
                    <a href="#">My Profile</a>
                    <a href="#">Address Book</a>
                    <a href="#">My Payment Options</a>
                </div>
                <h2>My Orders</h2>
                <div class="manage-link">
                    <a href="#">My Returns</a>
                    <a href="#">My Cancellations</a>
                </div>
                <h2>My Wishlist</h2>
            </div>
            <div class="edit">
                <h2>Edit Your Profile</h2>
                <form action="" method="">
                    <div class="name">
                        <div class="miniform">
                            <div class="miniform-group">
                                <label>First Name</label>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div class="miniform-group">
                                <label>Last Name</label>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <div class="miniform">
                            <div class="miniform-group">
                                <label>Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="miniform-group">
                                <label>Address</label>
                                <input type="text" name="address" id="address">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password Changes</label>
                        <input type="password" name="currentpassword" id="currentpassword" placeholder="Current Password">
                        <input type="password" name="newpassword" id="newpassword" placeholder="New Password">
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="submit">
                        <button type="button">Cancel</button>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
